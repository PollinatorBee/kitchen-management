<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CocinApp</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">
    <script type="module" src="../js/header.js"></script>
  </head>
  <body>

    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow-lg">
              <div class="card-header text-center">
                <img src="../images/iconos/cocinaApp.png" alt="" width="60">
                <p class="texto-titulo">CocinApp</p>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label id="dNombre" for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" value="" readonly>
                  </div>
                  <div class="form-group">
                    <label id="dApellidos" for="apellidos">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" value="" readonly>
                  </div>
                  <div class="form-group">
                    <label id="dDepartamento" for="departamento">Departamento</label>
                    <input type="text" class="form-control" id="departamento" value="" readonly>
                  </div>
                  <div id="telefono" class="form-group">
                    <!-- Se crea desde datos.js -->
                  </div>
                  <div id="mensaje" class="form-group">
                    <!-- Se crea desde datos.js -->
                  </div>
                  <div class="text-center">
                    <button class="btn btn-outline-secondary" id="dVolver"></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <script src="../js/footer.js"></script>
      <script src="../js/script.js"></script>
      
      <!-- scripts de funciones JS -->
      <script type="module" src="../js/firebase-config.js"></script>
      <script type="module" src="../js/datos.js"></script>
  </body>
</html>
