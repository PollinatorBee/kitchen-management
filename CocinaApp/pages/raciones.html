<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>CocinApp</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
  <link href="../css/style.css" rel="stylesheet">
  <script type="module" src="../js/header.js"></script>
</head>
<body>

<!-- Contenido de la página -->
<div class="container-fluid mt-4">
  <div class="card shadow-lg">
    <div class="card-header mx-2 d-flex justify-content-between row align-items-center">
      <h2 id="liRaciones">Lista de Raciones</h2>
      <div class="d-flex  row align-items-center">
        <a href="../pages/raciones_new.html" class="btn btn-sm btn-primary mx-2" id="NRacion"> <i class="bi bi-plus-square"></i></a>
        <div>
          <div class="input-group search-box">
            <input type="search" id="query" class="form-control custom-search text-center" placeholder="Búsqueda...">
            <div class="input-group-append">
              <span class="input-group-text custom-search"><i class="fas fa-search"></i></span>
            </div>
          </div>
        </div> 
        
      </div>
    </div>
    <div class="card-body">
      <form action="#" method="get">
        <div class="table-responsive">
          <table class="table table-striped text-center" id="racionesTable">
            <thead>
              <tr class="table-secondary">
                <th id="tNombre"></th>
                <th id="tFoto"></th>
                <th id="tDescripcion"></th>
                <th id="tAlergenos"></th>
                <th id="tPrecio"></th>
                <th id="tStock"></th>
                <th id="tMaximo"></th>
                <th id="tAcciones"></th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="../js/footer.js"></script>
<script src="../js/script.js"></script>

<!-- scripts de funciones JS -->
<script type="module" src="../js/firebase-config.js"></script>
<script type="module" src="../js/raciones.js"></script>

</body>
</html>
