<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>CocinApp</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
  <link href="../css/style.css" rel="stylesheet">
  <script type="module" src="../js/header.js"></script>
</head>
<body>

<!-- Contenido de la página -->
<div class="container-fluid mt-4">
  <div class="card shadow-lg">
    <div class="card-header mx-2 d-flex justify-content-between row align-items-center">
      <h2 id="eRacion">Editar Ración</h2>
      <div class="row align-items-center">
      </div>
    </div>
    <div class="card-body">
      <form action="#" method="get">
        <div class="table-responsive">
          <table class="table table-striped text-center" id="racionesTable">
            <thead>
              <tr class="table-secondary">
                <th id="tNombre"></th>
                <th id="tFoto"></th>
                <th id="tDescripcion"></th>
                <th id="tAlergenos"></th>
                <th id="tPrecio"></th>
                <th id="tStock"></th>
                <th id="tMaximo"></th>
                <th id="tAcciones"></th>
              </tr>
            </thead>
            <tbody>
            <!-- una racion -->
            <tr>
              <form action="" method="get">
              <td data-label="Nombre"><input type="text" name="nombre_raciones" id="nombre_raciones" value="Ensalada Mixta" class="text-center" required></td>
              <td data-label="Foto">
                <label for="imagenInput">
                  <img id="selectedImage" src="../images/raciones/seleccion.jpeg" alt="Seleccionar Imagen" width="150">
                </label>
                <input type="file" id="imagenInput" style="display: none;" accept="image/*">
              </td>
              <td data-label="Descripcion"><input type="text" name="descripcion_raciones" id="descripcion_raciones" value="Ensalada de lechuga, tomate, cebolla, maíz, huevo y atun" class="text-center"></td>
              <td data-label="Alergenos"><input type="text" name="alergenos_raciones" id="alergenos_raciones" value="huevos, maíz" class="text-center"></td>
              <td data-label="Precio"><input type="number" name="precio_raciones" id="precio_raciones" value="7.99" class="text-center" style="width: 80px;" required min="0"></td>
              <td data-label="Stock"><input type="number" name="stock_raciones" id="stock_raciones" value="9" class="text-center" style="width: 80px;" required min="0"></td>
              <td data-label="Maximo"><input type="number" name="maximo_raciones" id="maximo_raciones" class="text-center" style="width: 80px;" required min="0"></td>
              <td data-label="Acciones">
                <div class="d-flex justify-content-center">
                  <a id="editButton" class="btn btn-sm btn-outline-primary"><i class="bi bi-floppy"></i></a>
                <a href="raciones.html" class="btn btn-sm btn-outline-danger"><i class="bi bi-x-square"></i></a>
                </div>
              </td>
            </form>
            </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="../js/footer.js"></script>
<script src="../js/script.js"></script>

<!-- scripts de funciones JS -->
<script type="module" src="../js/firebase-config.js"></script>
<script type="module" src="../js/raciones_edit.js"></script>
</body>
</html>
